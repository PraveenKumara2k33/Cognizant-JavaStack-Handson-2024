<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            background-color: #98c1d9;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #4569af;
        }

        tr:nth-child(even) {
            background-color: #98c1d9;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Sport</th>
                <th>Event</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>June 1, 2023</td>
                <td>09:00 AM</td>
                <td>Cricket</td>
                <td>Match 1</td>
            </tr>
            <tr>
                <td>June 2, 2023</td>
                <td>02:30 PM</td>
                <td>Table Tennis</td>
                <td>Tournament</td>
            </tr>
            <tr>
                <td>June 3, 2023</td>
                <td>06:00 PM</td>
                <td>Baseball</td>
                <td>Game 1</td>
            </tr>
            <tr>
                <td>June 4, 2023</td>
                <td>11:00 AM</td>
                <td>Athletics</td>
                <td>Track and Field</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
