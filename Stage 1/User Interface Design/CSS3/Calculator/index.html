<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="display" readonly>
            <div class="buttons">
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">+</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">-</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">*</button>
                </div>
                <div class="row">
                    <button class="zero">0</button>
                    <button>.</button>
                    <button class="equal">=</button>
                    <button class="operator">/</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
